
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Using PGS Catalog  <span style="font-size:small"><br>[<a href="https://github.com/episphere/pgs" target="_blank">code</a>][<a href="https://observablehq.com/@episphere/pgs" target="_blank">notebook</a>][<a href="https://gitter.im/episphere/PRS">gitter</a>]</span></h1>
<p> FAIR use of the polygenic risk score catalog at <a href="https://www.pgscatalog.org" target="_blank">pgscatalog.org</a>. For a <a href="https://github.com/ramiromagno/cheatsheets/raw/master/quincunx/quincunx_cheatsheet.pdf" target="_blank">quick reference</a> for the API's see also <a href="https://github.com/maialab/quincunx" target="_blank">github.com/maialab/quincunx</a> and the <a href="https://www.pgscatalog.org/rest/" target="_blank">SWAGER documentation</a>.</p>

<link rel="stylesheet" href="pgs.css">
<script src="pgs.js"></script>

<input id="inputID" value="PGS000004"> <button id="retrieveButton">retrieve</button>
<br><textarea id="entryTextArea" style="width:100%;color:lime;background-color:black;height:20em;font-size:small"></textarea>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

<script>
    (()=>{ // anonymous function
        
        retrieveButton.onclick=async()=>{
            entryTextArea.value = (await pgs.textArea(inputID.value)).value
        }

        inputID.onkeyup=async(ev)=>{
            if(ev.keyCode==13){
                retrieveButton.click()
            }
        }

        setTimeout(()=>{retrieveButton.click()},1000)
        
    })()
</script>
</html>
